<header class="ui-header-mobile" [ngClass]="headerClass()">
  <div class="ui-header-mobile__row">
    <a routerLink="/" style="text-decoration:none;color:inherit;cursor:pointer"><span class="logo">🌐</span> </a>
    <ui-search class="ui-header-mobile__search"></ui-search>
    <button class="ui-header-mobile__burger" (click)="openMenu = !openMenu" aria-label="Menü öffnen">
      <span></span><span></span><span></span>
    </button>
  </div>
  @if (openMenu) {
    <nav class="ui-header-mobile__nav">
      <!-- Hier Navigation, Language Switcher etc. einbauen -->
      <ng-content></ng-content>
    </nav>
  }
</header>
