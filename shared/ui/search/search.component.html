<form class="ui-search" [ngClass]="{ 'ui-search--focused': focused }" (submit)="$event.preventDefault(); onSearch()">
  <input type="text" [(ngModel)]="query" name="search" placeholder="Suchen..." class="ui-search__input"
    (focus)="focused = true" (blur)="focused = false" />
  <button type="submit" class="ui-search__button" aria-label="Suchen">
    🔍
  </button>
</form>
